<mat-card>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <button mat-icon-button (click)="cancel()" class="cancel-button">
      <mat-icon>cancel</mat-icon>
    </button>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput id="email" type="email" formControlName="email" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput id="password" type="password" formControlName="password" />
    </mat-form-field>

    <button mat-raised-button type="submit">Login</button>
  </form>
</mat-card>
